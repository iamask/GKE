apiVersion: v1
kind: Service
metadata:
  name: express-app-service
  namespace: gke-learning
  labels:
    app: express-app
spec:
  type: ClusterIP # Changed from LoadBalancer to work with ingress
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: express-app

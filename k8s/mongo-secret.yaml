apiVersion: v1 # Kubernetes API version for core resources
kind: Secret # Resource type: stores sensitive data (passwords, keys, etc.)
metadata:
  name: mongo-secret # Secret name for referencing in deployments
  namespace: express-mongo-app # Namespace where this secret lives
type: Opaque # Secret type for generic key-value pairs
data: # Base64 encoded sensitive data
  # Note: These are base64 encoded values. In production, use proper secret management
  # To generate: echo -n "your_password" | base64
  mongo-root-username: cm9vdA== # "root" in base64
  mongo-root-password: cGFzc3dvcmQ= # "password" in base64
  mongo-database: ZXhwcmVzc19hcHA= # "express_app" in base64
